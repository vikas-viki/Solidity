      <h2>Deposit Funds</h2>
      <label for="depositAmount">Amount:</label>
      <input type="number" id="depositAmount" />

    </div>

    <div>
      <h2>Withdraw Funds</h2>
      <label for="withdrawAmount">Amount:</label>
      <input type="number" id="withdrawAmount" />
      <button onclick="withdraw()">Withdraw</button>
    </div>

    <div>
      <h2>Get Loan</h2>
      <label for="loanAmount">Amount:</label>
      <input type="number" id="loanAmount" />
      <button onclick="getLoan()">Get Loan</button>
    </div>

    <div>
      <h2>Create Fixed Deposit</h2>
      <label for="fdAmount">Amount:</label>
      <input type="number" id="fdAmount" />
      <label for="fdYears">Years:</label>
      <input type="number" id="fdYears" />
      <button onclick="createFD()">Create Fixed Deposit</button>
    </div>

  </body>
